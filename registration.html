{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}" defer></script>
</head>
<body>

<div class="container">
    <h1>Voter Registration</h1>

    <form id="registrationForm">
        {% csrf_token %}

        <h2>Personal Details</h2>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="text" name="guardian" placeholder="Guardian Name" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <input type="date" name="dob" required>
        <input type="text" name="nationality" placeholder="Nationality" required>

        <h2>Address</h2>
        <input type="text" name="constituency" placeholder="Constituency" required>

        <h2>Login Details</h2>
        <input type="text" name="username" placeholder="Voter ID / Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Register</button>
    </form>

    <p class="note">Already registered? <a href="/">Login</a></p>
</div>

</body>
</html>
